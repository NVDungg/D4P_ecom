{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}
<div class='container text-center'>
    <h2>Warning!</h2>
    <form method="post" enctype="multipart/form-data">
        <p>Are you really want to delete the item?</p>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger ml-2" type="submit">Yes</button>
        <a href="{% url "cart_view" %}" class="btn btn-info ml-2">No</a>
    </form>
</div>
    
{% endblock content %}
